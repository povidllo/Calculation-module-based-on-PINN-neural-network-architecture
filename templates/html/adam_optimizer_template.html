<div class="param-group">
  <label for="lr">Learning Rate</label>
  <input type="number" id="lr" value="0.001">
  <label for="betas">Betas (separated by commas)</label>
  <input type="text" id="betas" value='0.9,0.999'>
  <label for="eps">Epsilon</label>
  <input type="number" id="eps" value="1e-8">
  <label for="weight_decay">Weight Decay</label>
  <input type="number" id="weight_decay" value="0">
  
</div>
