<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/style/reset.css">
    <link rel="stylesheet" href="/static/style/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    </style>
</head>

<body>
    <div class="container">
        <div class="left-container">
            <div class="input-group">
                <div class="neural_dsc" for="neural_desc">Описание модели</div>
                <input class="neural_input" type="text" id="neural_desc" />
            </div>
            <div class="paramerets-container">
                <div class="fourier-params params-container">
                    <h1 class="centered">Параметры <br> Фурье</h1>
                    <div class="param-group checkbox-group">
                        <label class="fourier_input" for="fourier">Использовать Фурье</label>
                        <input class="checkbox" type="checkbox" id="fourier" />
                    </div>
                    <div class="param-group">
                        <label for="finput_dim">Fourier Input dimension</label>
                        <input type="number" id="finput_dim" placeholder="Optional" />
                    </div>
                    <div class="param-group">
                        <label for="fourier_scale">Fourier scale</label>
                        <input type="number" id="fourier_scale" placeholder="Optional" />
                    </div>
                </div>

                <div class="hyperparams-container params-container">
                    <h1 class="centered">Гиперпараметры архитектуры</h1>
                    <div class="param-group">
                        <label for="input_dim">Input dimension</label>
                        <input type="number" id="input_dim" placeholder="1" />
                    </div>
                    <div class="param-group">
                        <label for="output_dim">Output dimension</label>
                        <input type="number" id="output_dim" placeholder="1" />
                    </div>
                    <div class="param-group">
                        <label for="hidden_sizes">Hidden sizes</label>
                        <input type="text" id="hidden_sizes" placeholder="32,32,32" />
                    </div>
                </div>

                <div class="train-params params-container">
                    <h1 class="train_h1">Train parameters</h1>
                    <div class="param-group">
                        <label for="epochs">Количество эпох</label>
                        <input type="text" id="epochs" />
                    </div>
                    <div class="param-group">
                        <label for="optimizer">Оптимизатор</label>
                        <select id="optimizer-selector">
                            <option value="adam">Adam</option>
                            <option value="sgd">SGD</option>
                            <option value="rmsprop">RMSprop</option>
                            <option value="adagrad">Adagrad</option>
                        </select>
                    </div>
                    <div class="param-group">
                        <label for="optimizer_lr">Learning rate</label>
                        <input type="text" id="optimizer_lr" />
                    </div>
                </div>

                <div class="button-container params-container">
                    <input type="button" value="Update parameters" class="primary-button"
                        onclick="handle_update_params_button()" />
                    <input type="button" value="Create" id="create_btn" class="primary-button"
                        onclick="handle_create_button()" />
                    <input type="button" value="Clear database" class="clear-button" id="clear_db_btn"
                        onclick="handle_clear_database()" />
                </div>
            </div>

            <div class="model_lst" id="model_desc">
                <div for="model_list">Выбранная модель: </div>
                <select id="model_list" onchange="handle_load_model_list()"></select>
            </div>
        </div>
    </div>

    <script src="/static/javascript/index_script.js"></script>
</body>

</html>
