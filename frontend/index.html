<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI</title>
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="container">
        <div class="model-select">
            <label for="model-select" class="model-select__label">Список моделей</label>
            <select id="model-select" class="model-select__dropdown dropdown">
                <option value="model1">Модель 1</option>
                <option value="model2">Модель 2</option>
            </select>
        </div>
        <div class="bc-select">
            <label for="bc-select" class="bc-select__label">Граничные условия</label>
            <select id="bc-select" class="bc-select__dropdown dropdown">
                <option value="bc1">Состояние 1</option>
                <option value="bc2">Состояние 2</option>
            </select>
        </div>

        <div class="box">
            <div class="box__initial-data">
                <label for="initial-data" class="box__label">Начальные данные</label>
                <input type="text" id="initial-data" class="box__input">
            </div>
            <label for="method-select" class="box__label">Список численных методов</label>
            <select id="method-select" class="box__dropdown">
                <option value="">Выберите метод</option>
                <option value="pinn">PINN</option>
                <option value="method2">FEM</option>
            </select>
            <br>
        </div>
        
        <div class="parameters-container">
            <div class="header">Параметры численного метода</div>
            <div>
                <div class="check-wrapper">
                    <div class="method-type">
                        <label><input type="radio" name="method" value="linear" checked> Линейный</label>
                        <label><input type="radio" name="method" value="nonlinear"> Нелинейный</label>
                    </div>
                    <div class="options">
                        <label><input type="checkbox" name="variant1"> Вариант №1</label>
                        <label><input type="checkbox" name="variant2"> Вариант №2</label>
                    </div>
                </div>
                <div class="inputs">
                    <label>
                        Введите N
                        <input type="number" name="N">
                    </label>
                    <label>
                        Введите dT
                        <input type="number" name="dT">
                    </label>
                </div>
            </form>
            </div>
        </div>
        
        <button id="start" class="box__button">Старт</button>
        <div class="result-box">
            <label class="result-box__label">Результаты:</label>
            <table class="result-box__table">
                <thead>
                    <tr>
                        <th class="result-box__header">Название уравнения</th>
                        <th class="result-box__header">Численный метод</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="result-box__row">
                        <td class="result-box__data">Уравнение 1</td>
                        <td class="result-box__data">Метод 1</td>
                    </tr>
                    <tr class="result-box__row">
                        <td class="result-box__data">Уравнение 2</td>
                        <td class="result-box__data">Метод 2</td>
                    </tr>
                    <tr class="result-box__row">
                        <td class="result-box__data">Уравнение 3</td>
                        <td class="result-box__data">Метод 3</td>
                    </tr>
                    <tr class="result-box__row">
                        <td class="result-box__data">Уравнение 4</td>
                        <td class="result-box__data">Метод 4</td>
                    </tr>
                    <tr class="result-box__row">
                        <td class="result-box__data">Уравнение 5</td>
                        <td class="result-box__data">Метод 5</td>
                    </tr>
                    <tr class="result-box__row">
                        <td class="result-box__data">Уравнение 6</td>
                        <td class="result-box__data">Метод 6</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="actions">
            <button class="actions__button actions__button-1">Сравнить</button>
            <button class="actions__button actions__button-2">Удалить</button>
            <button class="actions__button actions__button-3">Повторить</button>
            <button class="actions__button actions__button-4">Выгрузить</button>
            <button class="actions__button actions__button-5">Запустить</button>
        </div>
    </div>
    



    <script src="js/client.js"></script>
</body>

</html>
